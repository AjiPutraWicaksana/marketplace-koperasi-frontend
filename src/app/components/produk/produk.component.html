<div class="container mt-5">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <a *ngFor="let kategori of kategoris" class="list-group-item list-group-item-action">{{ kategori.nama }}</a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div *ngFor="let produk of produks" class="col-md-3 d-flex align-items-stretch">
          <div class="card mb-4">
            <a routerLink="/produk/{{produk.id}}">
              <img class="card-img-top" src={{produk.foto}} alt="Card image cap">
            </a>
            <div class="card-body">
              <h5 class="card-title mb-1">{{produk.nama}}</h5>
              <p class="text-success">Rp. {{ produk.harga }}</p>
              <p class="card-text mt-2">{{ produk.keterangan }}</p>
            </div>
            <div class="card-footer">
              <a routerLink="/produk/{{produk.id}}" class="btn btn-block btn-primary">Tambah Ke Keranjang</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
